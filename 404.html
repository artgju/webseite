<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | Vural Avci</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg, #fafafa);
            color: var(--color-text, #1a1a1a);
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-404 h1 {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-primary, #3b82f6);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-404 h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .error-404 p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: var(--color-text-muted, #4a4a4a);
        }
        
        .error-404 .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--color-text, #1a1a1a);
            color: var(--color-bg, #fafafa);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .error-404 .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <h1>404</h1>
            <h2>Seite nicht gefunden</h2>
            <p>Die von Ihnen gesuchte Seite existiert leider nicht oder wurde verschoben.</p>
            <a href="/" class="btn">Zur√ºck zur Startseite</a>
        </div>
    </div>
</body>
</html>
