<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | Vural Avci</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0e27 0%, #141b3d 50%, #1a2654 100%);
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-404 h1 {
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        
        .error-404 h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-404 p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--light-color);
        }
        
        .error-404 .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--dark-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .error-404 .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <h1>404</h1>
            <h2>Seite nicht gefunden</h2>
            <p>Die von Ihnen gesuchte Seite existiert leider nicht oder wurde verschoben.</p>
            <a href="/" class="btn">Zur√ºck zur Startseite</a>
        </div>
    </div>
</body>
</html>
