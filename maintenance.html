<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#111827" />
    <title>Wartungsarbeiten</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        line-height: 1.5;
        background: #0b1220;
        color: #e5e7eb;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 16px;
      }
      .card {
        width: min(720px, 100%);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 28px 22px;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .badge {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        font-weight: 700;
        letter-spacing: 0.02em;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 14px;
        color: rgba(229, 231, 235, 0.9);
      }
      .meta {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-wrap: wrap;
        gap: 10px 16px;
        align-items: center;
        justify-content: space-between;
      }
      .links a {
        color: rgba(229, 231, 235, 0.92);
        text-decoration: none;
        border-bottom: 1px solid rgba(229, 231, 235, 0.25);
      }
      .links a:hover {
        border-bottom-color: rgba(229, 231, 235, 0.6);
      }
      .contact a {
        color: rgba(229, 231, 235, 0.92);
        text-decoration: none;
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #f9fafb;
          color: #111827;
        }
        .card {
          background: white;
          border-color: rgba(17, 24, 39, 0.08);
        }
        p {
          color: rgba(17, 24, 39, 0.8);
        }
        .badge {
          border-color: rgba(17, 24, 39, 0.14);
          background: rgba(17, 24, 39, 0.03);
        }
        .links a {
          color: rgba(17, 24, 39, 0.86);
          border-bottom-color: rgba(17, 24, 39, 0.25);
        }
        .contact a {
          color: rgba(17, 24, 39, 0.86);
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <section class="card" aria-label="Wartungsseite">
        <div class="brand">
          <div class="badge" aria-hidden="true">VA</div>
          <div>
            <div style="font-size: 14px; opacity: 0.8">vuralavci.de</div>
          </div>
        </div>

        <h1>Wir sind kurz offline.</h1>
        <p>
          Wir arbeiten aktuell an der Website, damit Inhalte und Funktionen
          verbessert werden können.
        </p>
        <p>Bitte später noch einmal vorbeischauen.</p>

        <div class="meta">
          <div class="contact">
            Kontakt:
            <a href="mailto:kontakt@vuralavci.de">kontakt@vuralavci.de</a>
          </div>
          <div class="links">
            <a href="impressum.html">Impressum</a> |
            <a href="datenschutz.html">Datenschutz</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
