<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Check - Vural Avci Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: #fff;
        }
        h1 { color: #00d4ff; }
        .check-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid;
        }
        .success { background: rgba(0, 255, 0, 0.1); border-color: #0f0; }
        .warning { background: rgba(255, 255, 0, 0.1); border-color: #ff0; }
        .error { background: rgba(255, 0, 0, 0.1); border-color: #f00; }
        button {
            background: #00d4ff;
            color: #0a0e27;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover { background: #00ffff; }
        #results { margin-top: 30px; }
        .score {
            font-size: 3rem;
            color: #00d4ff;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Website Quality Check</h1>
    <p>Klicken Sie auf den Button um Ihre Website zu √ºberpr√ºfen:</p>
    
    <button onclick="runCheck()">Website pr√ºfen</button>
    
    <div id="results"></div>

    <script>
        async function runCheck() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Pr√ºfe Website...</p>';
            
            const checks = [];
            let score = 0;
            const maxScore = 10;
            
            // Check 1: Impressum
            try {
                const response = await fetch('impressum.html');
                const text = await response.text();
                if (text.includes('[Ihre')) {
                    checks.push({type: 'error', msg: '‚ùå Impressum nicht ausgef√ºllt'});
                } else {
                    checks.push({type: 'success', msg: '‚úÖ Impressum ausgef√ºllt'});
                    score++;
                }
            } catch(e) {
                checks.push({type: 'error', msg: '‚ùå Impressum nicht gefunden'});
            }
            
            // Check 2-5: Bilder
            const images = ['vural-avci-avatar.jpg', 'project-1.jpg', 'project-2.jpg', 'project-3.jpg'];
            for (const img of images) {
                try {
                    const response = await fetch(`images/${img}`);
                    if (response.ok) {
                        checks.push({type: 'success', msg: `‚úÖ ${img} gefunden`});
                        score++;
                    } else {
                        checks.push({type: 'error', msg: `‚ùå ${img} fehlt`});
                    }
                } catch(e) {
                    checks.push({type: 'error', msg: `‚ùå ${img} fehlt`});
                }
            }
            
            // Check 6: OG Image
            try {
                const response = await fetch('images/og-image.jpg');
                if (response.ok) {
                    checks.push({type: 'success', msg: '‚úÖ OG-Image vorhanden'});
                    score++;
                } else {
                    checks.push({type: 'error', msg: '‚ùå OG-Image fehlt (1200x630px erstellen!)'});
                }
            } catch(e) {
                checks.push({type: 'error', msg: '‚ùå OG-Image fehlt (1200x630px erstellen!)'});
            }
            
            // Check 7-8: PDFs
            const pdfs = ['profile_vural_avci.pdf', 'projects_vural_avci.pdf'];
            for (const pdf of pdfs) {
                try {
                    const response = await fetch(`docs/${pdf}`);
                    if (response.ok) {
                        checks.push({type: 'success', msg: `‚úÖ ${pdf} vorhanden`});
                        score++;
                    } else {
                        checks.push({type: 'warning', msg: `‚ö†Ô∏è ${pdf} fehlt`});
                    }
                } catch(e) {
                    checks.push({type: 'warning', msg: `‚ö†Ô∏è ${pdf} fehlt`});
                }
            }
            
            // Check 9: Particle Animation
            try {
                const response = await fetch('js/particles.js');
                if (response.ok) {
                    checks.push({type: 'success', msg: '‚úÖ Particle Animation vorhanden'});
                    score++;
                } else {
                    checks.push({type: 'error', msg: '‚ùå particles.js fehlt'});
                }
            } catch(e) {
                checks.push({type: 'error', msg: '‚ùå particles.js fehlt'});
            }
            
            // Check 10: Manifest
            try {
                const response = await fetch('manifest.json');
                if (response.ok) {
                    checks.push({type: 'success', msg: '‚úÖ PWA Manifest vorhanden'});
                    score++;
                } else {
                    checks.push({type: 'error', msg: '‚ùå manifest.json fehlt'});
                }
            } catch(e) {
                checks.push({type: 'error', msg: '‚ùå manifest.json fehlt'});
            }
            
            // Ergebnisse anzeigen
            const percentage = Math.round((score / maxScore) * 100);
            let html = `<div class="score">${percentage}%</div>`;
            html += `<h2>Score: ${score}/${maxScore}</h2>`;
            
            checks.forEach(check => {
                html += `<div class="check-item ${check.type}">${check.msg}</div>`;
            });
            
            if (percentage === 100) {
                html += '<div class="check-item success"><h3>üéâ PERFEKT! Ihre Website ist bereit!</h3></div>';
            } else if (percentage >= 80) {
                html += '<div class="check-item warning"><h3>üü° Fast fertig! Noch ein paar Kleinigkeiten...</h3></div>';
            } else {
                html += '<div class="check-item error"><h3>üî¥ Noch nicht fertig - siehe TODO.md</h3></div>';
            }
            
            results.innerHTML = html;
        }
    </script>
</body>
</html>
