# Force HTTPS
[[redirects]]
  from = "http://vuralavci.de/*"
  to = "https://vuralavci.de/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.vuralavci.de/*"
  to = "https://vuralavci.de/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.vuralavci.de/*"
  to = "https://vuralavci.de/:splat"
  status = 301
  force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS erzwingen
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Schutz vor Clickjacking
    X-Frame-Options = "DENY"
    # Schutz vor MIME-Type Sniffing
    X-Content-Type-Options = "nosniff"
    # XSS-Schutz
    X-XSS-Protection = "1; mode=block"
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Berechtigungen einschr√§nken
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self'; connect-src 'self' https:; frame-ancestors 'none';"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
